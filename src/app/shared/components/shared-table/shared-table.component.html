@if (isLoadinFoodgData()) {
<div class="loading-shade">
  <mat-spinner></mat-spinner>
</div>
}
<mat-form-field>
  <mat-label>Buscar alimento</mat-label>
  <input matInput placeholder="Ej. Pescado" #inputSearchBox>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="protein">
      <th mat-header-cell *matHeaderCellDef>Proteinas</th>
      <td mat-cell *matCellDef="let element">{{ element.protein }}</td>
    </ng-container>
    <ng-container matColumnDef="carbs">
      <th mat-header-cell *matHeaderCellDef>Carbohidratos</th>
      <td mat-cell *matCellDef="let element">{{ element.carbs }}</td>
    </ng-container>
    <ng-container matColumnDef="fat">
      <th mat-header-cell *matHeaderCellDef>Grasas</th>
      <td mat-cell *matCellDef="let element">{{ element.fat }}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef>Unidad de medida</th>
      <td mat-cell *matCellDef="let element">{{ element.unit }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="handleAddFoodItem(element)" mat-button>Agregar a dieta</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="element_data().data.pagination.total"
    [pageSizeOptions]="[5, 10]"
    showFirstLastButtons
    [pageSize]="element_data().data.pagination.per_page"
    (page)="paginatorChange($event)"
    aria-label="Select page of food items"
  >
  </mat-paginator>
</div>
